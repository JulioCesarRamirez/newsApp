<ion-header>
  <ion-toolbar>
    <ion-title>Favorites</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="refresh()">
        <ion-icon name="refresh-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row *ngIf="sources">
      <ion-col size="12" size-md="6" *ngFor="let source of sources">
        <ion-list>
          <ion-item-sliding>
            <ion-item color="light" [routerLink]="['/sources', source.id]">
              <ion-label text-wrap>
                <ion-text color="primary">
                  <h2>
                    {{source.name}}
                    <ion-badge color="primary">{{source.category}}</ion-badge>
                  </h2>
                </ion-text>
                <ion-text color="primary">
                  <p>{{source.description}}</p>
                </ion-text>
              </ion-label>
            </ion-item>
            <ion-item-options side="start">
              <ion-item-option color="danger" (click)="unfavorite(source)"
                >Delete</ion-item-option
              >
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
