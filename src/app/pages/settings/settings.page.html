<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <ion-card-title>News App</ion-card-title>
            <h2>
              Get breaking news headlines, and search for articles form over
              30,000 news sources and blogs with our news app.
            </h2>
          </ion-card-content>
        </ion-card>
        <ion-button (click)="onClearFavorites()" expand="full" color="danger"> Clear favorites </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
